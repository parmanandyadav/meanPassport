<style type="text/css">
.alpha{
    margin-bottom: 5px;
    padding: 10px;
    color: red;
    background-color: rgba(255, 0, 0, 0.33);
    border-radius: 6px;
}
</style>

<body >
    <form role="form">
        <div class="container">
            <div class="row">
                <div align="center">
                    <h1>Welcome to The Warranty Group<h1>
                </div>
                <div class="col-md-4 col-md-offset-4" id="loginForm">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" align="center">Enter your Credentials</h3>
                        </div>

                        <div class="panel-body">
                                <div ng-class = "(errorMessage.length > 0) ? 'alert alert-danger' : ''">
                                    {{errorMessage}}
                                </div>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Enter your Username" name="Username" type="text" autofocus ng-model='username'>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model='password'>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="button" class="btn btn-success btn-block" ng-click='signIn()'>Login</button>
                                <p>Not a Member? Why don't you <a href="#Signup" class="">Sign up</a></p>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
